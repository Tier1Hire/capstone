<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <th:block th:replace="partials/head :: head('Edit Job')"/>
</head>
<body>
<nav th:replace="partials/navbar :: navbar"/>

<div align="center">
    <h1>Job Experience Form</h1>
    <div class="card" sec:authorize="isAuthenticated()">
        <form th:action="@{/edit/job/} " method="POST" th:object="${employmentDetail}">

            <label>Employer</label>
            <input type="text" th:field="*{employer}" th:value="*{job.employer}">
            <br>

            <label>Position</label>
            <input type="text" th:field="*{positions}" th:value="*{job.positions}">
            <br>

            <label>Street Address</label>
            <input type="text" th:field="*{streetAddress}" th:value="*{job.streetAddress}">
            <br>

            <label>City</label>
            <input type="text" th:field="*{city}" th:value="*{job.city}">
            <br>

            <label>State</label>
            <input type="text" th:field="*{state}" th:value="*{job.state}">
            <br>

            <label>Zipcode</label>
            <input type="text" th:field="*{zipcode}" th:value="*{job.zipcode}">
            <br>

            <label>Start Date</label>
            <input type="text" th:fields="*{startDate}" th:value="*{job.startDate}">
            <br>

            <label>End Date</label>
            <input type="text" th:fields="*{endDate}" th:value="*{job.endDate}">
            <br>

            <label>Supervisor</label>
            <input type="text" th:field="*{supervisor}" th:value="*{job.supervisor}">
            <br>

            <label>Reason For Leaving</label>
            <input type="text" th:field="*{reasonForLeaving}" th:value="*{job.reasonForLeaving}">
            <br>

            <label>Ok to Call?</label>
            <input type="text" th:field="*{okToCall}" th:value="*{job.okToCall}">
            <br>

            <label>Phone Number</label>
            <input type="text" th:field="*{phoneNumber}" th:value="*{job.phoneNumber}">
            <br>

            <button type="submit">Send form</button>

        </form>
    </div>
</div>


<th:block th:replace="partials/footer :: footer"/>
<th:block th:replace="partials/scripts :: scripts"/>
</body>
</html>
