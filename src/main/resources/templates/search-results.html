<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:replace="partials/head :: head('Search Results')"/>
</head>
<body>
<nav th:replace="partials/navbar :: navbar"/>

<main class="container-fluid">
    <section class="clean-block about-us">
        <h1 class="text-center text-info mt-3 mb-3">Search Results</h1>
        <div class="row justify-content-around">
            <div class="card col-sm-6 col-md-5 col-lg-3 mt-2 mr-2 ml-2 mb-2 border border-dark"
                 style="width: 24rem;" th:each="user : ${users}">
                <div class="card-header">
                    <h3 class="card-title">
                        <a th:href="'/profile/' + ${user.id}" th:text="${user.firstName} + ' ' + ${user.lastName}"
                           class="stretched-link" id="card-names"></a>
                    </h3>
                </div>
                <div class="card-body">
                    Phone<p class="card-text" th:text="${user.phoneNumber}"></p>
                    Email<p class="card-text" th:text="${user.email}"></p>
                </div>
                <div th:if="${user.verified}">
                    <span class="badge badge-dark text-white">Verified User</span>
                </div>
            </div>
        </div>
    </section>
</main>

<!--<th:block th:replace="partials/footer :: footer"/>-->
<th:block th:replace="partials/scripts :: scripts"/>
</body>
</html>
