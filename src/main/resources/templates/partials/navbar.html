<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
</head>
<body>

<nav sec:authorize="!isAuthenticated()" th:fragment="navbar"
     class="navbar navbar-light navbar-expand-lg bg-white clean-navbar">
    <div class="container-fluid navbar-brand logo justify-content-left"><img id="logo"
                                                                             src="/img/Tier-1-logo.jpg"
                                                                             alt="Tier One" width="150">
        <button data-toggle="collapse" class="navbar-toggler" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span
                class="navbar-toggler-icon"></span></button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item"><a class="nav-link" th:href="@{/}">Home Page</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/register}">Create Account</a>
                <li class="nav-item"><a class="nav-link" th:href="@{/login}">Login</a>
                <li class="nav-item"><a class="nav-link" th:href="@{/about}">About</a>
            </ul>
        </div>
    </div>
</nav>

<nav sec:authorize="isAuthenticated()" th:fragment="navbar"
     class="navbar navbar-light navbar-expand-lg bg-white clean-navbar">
    <div class="container-fluid navbar-brand logo"><img
            src="/img/Tier-1-logo.jpg"
            alt="Tier One" width="150">
        <button data-toggle="collapse" class="navbar-toggler" data-target="#navbarContent" aria-controls="navbarContent"
                aria-expanded="false" aria-label="Toggle navigation"><span
                class="navbar-toggler-icon"></span></button>
        <div class="collapse navbar-collapse" id="navbarContent">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item"><a class="nav-link" th:href="@{/profile}">My Profile</a>
                <li class="nav-item"><a class="nav-link" th:href="@{/}">Home Page</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/index}">Job Seekers</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/about}">About</a>
                <li class="nav-item"><a class="nav-link" th:href="@{/logout}">Logout</a>
                <li class="nav-item">
                    <form class="form-inline my-2 my-md-0" th:action="@{/search/}" method="POST">
                        <input class="form-control" type="text" id="keyword" name="keyword" placeholder="Search">
                        <button class="btn btn-success" type="submit">Search</button>
                    </form>
                </li>
            </ul>
        </div>
    </div>
</nav>


</body>
</html>
