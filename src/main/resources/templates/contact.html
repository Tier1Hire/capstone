<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:replace="partials/head :: head('Contact Us')"/>
</head>
<body>
<nav th:replace="partials/navbar :: navbar"/>

<section class="clean-block about-us">
    <h1 class="mt-4 ml-5 text-info">About Us</h1>
    <div class="container-fluid">
        <h1 class="text-center">Contact Information</h1>
        <hr>
        <form id="contactForm" action="javascript:void(0);" method="get"><input class="form-control"
                                                                                type="hidden"
                                                                                name="Introduction"
                                                                                value="This email was sent from www.awebsite.com"><input
                class="form-control" type="hidden" name="subject" value="Awebsite.com Contact Form"><input
                class="form-control" type="hidden" name="to" value="email@awebsite.com">
            <div class="form-row">
                <div class="col-md-6">
                    <div id="successfail"></div>
                </div>
            </div>
            <div class="row d-flex justify-content-center">
                <div class="col-6" id="message">
                    <h2 class="h4"><i class="fa fa-envelope"></i> Contact Us<small><small
                            class="required-input">&nbsp;(*required)</small></small></h2>
                    <div class="form-group"><label for="from-name">Name</label><span
                            class="required-input">*</span>
                        <div class="input-group">
                            <div class="input-group-prepend"><span class="input-group-text"><i
                                    class="fa fa-user-o"></i></span></div>
                            <input class="form-control" type="text" id="from-name" name="name" required=""
                                   placeholder="Full Name">
                        </div>
                    </div>
                    <div class="form-group"><label for="from-email">Email</label><span
                            class="required-input">*</span>
                        <div class="input-group">
                            <div class="input-group-prepend"><span class="input-group-text"><i
                                    class="fa fa-envelope-o"></i></span></div>
                            <input class="form-control" type="text" id="from-email" name="email" required=""
                                   placeholder="Email Address">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="col-12 col-sm-6 col-md-12 col-lg-6">
                            <div class="form-group"><label for="from-phone">Phone</label><span
                                    class="required-input">*</span>
                                <div class="input-group">
                                    <div class="input-group-prepend"><span class="input-group-text"><i
                                            class="fa fa-phone"></i></span></div>
                                    <input class="form-control" type="text" id="from-phone" name="phone"
                                           required="" placeholder="Primary Phone">
                                </div>
                            </div>
                        </div>
                        <div class="col-12 col-sm-6 col-md-12 col-lg-6">
                            <div class="form-group"><label for="from-calltime">Best Time to Call</label>
                                <div class="input-group">
                                    <div class="input-group-prepend"><span class="input-group-text"><i
                                            class="fa fa-clock-o"></i></span></div>
                                    <select class="form-control" id="from-calltime" name="call time">
                                        <optgroup label="Best Time to Call">
                                            <option value="Morning" selected="">Morning</option>
                                            <option value="Afternoon">Afternoon</option>
                                            <option value="Evening">Evening</option>
                                        </optgroup>
                                    </select>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="form-group"><label for="from-comments">Comments</label><textarea
                            class="form-control" id="from-comments" name="comments" placeholder="Enter Comments"
                            rows="5"></textarea></div>
                    <div class="form-group">
                        <div class="form-row">
                            <div class="col">
                                <button class="btn btn-primary btn-block" type="reset"><i
                                        class="fa fa-undo"></i> Reset
                                </button>
                            </div>
                            <div class="col">
                                <button class="btn btn-primary btn-block" type="submit">Submit <i
                                        class="fa fa-chevron-circle-right"></i></button>
                            </div>
                        </div>
                    </div>
                    <hr class="d-flex d-md-none">
                </div>
            </div>
        </form>
    </div>
    <div class="modal fade" role="dialog" tabindex="-1" id="modal1">
        <div class="modal-dialog modal-lg" role="document">
            <div class="modal-content">
                <div class="modal-header">
                </div>

            </div>
        </div>
    </div>
    </div>
</section>
</main>

<!--<th:block th:replace="partials/footer :: footer"/>-->
<th:block th:replace="partials/scripts :: scripts"/>
</body>
</html>
