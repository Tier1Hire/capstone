<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Fill out form for job experience</title>
    <link th:rel="stylesheet" th:href="@{/assets/bootstrap/css/bootstrap.min.css} "/>
    <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/4.0.0-2/css/bootstrap.min.css} "/>
</head>
<body>

<div align="center">
    <h1>Education Experience Form</h1>
    <div class="card" sec:authorize="isAuthenticated()">
        <form th:action="@{/education-experience}" method="POST" th:object="${education_detail}">

            <label>School</label>
            <input type="text" th:field="*{school}">
            <br>

            <label>Address1</label>
            <input type="text" th:field="*{address1}">
            <br>

            <label>Address2</label>
            <input type="text" th:field="*{address2}">
            <br>

            <label>Start Date</label>
            <input type="text" th:field="*{startDate}">
            <br>

            <label>End Date</label>
            <input type="text" th:field="*{endDate}">
            <br>

            <label>Degree</label>
            <input type="text" th:field="*{degree}">
            <br>

            <label>Graduated</label>
            <input type="text" th:field="*{graduated}">
            <br>

            <button type="submit">Send form</button>

        </form>
    </div>
</div>


    <script th:src="@{/webjars/jquery/3.0.0/jquery.min.js}"></script>
    <script th:src="@{/webjars/popper.js/1.12.9-1/umd/popper.min.js}"></script>
    <script th:src="@{/webjars/bootstrap/4.0.0-2/js/bootstrap.min.js}"></script>
</body>
</html>
