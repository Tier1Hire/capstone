<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      lang="en">
<head>
    <th:block th:replace="partials/head :: head('Login')"/>

</head>
<body>
<nav th:replace="partials/navbar :: navbar"/>

<section class="clean-block clean-form dark">
    <div class="container">
        <div class="block-heading">
            <h2 class="text-info">Log In</h2>
            <p>Some text right here for the login form.&nbsp;</p>
        </div>
        <form th:action="@{/login}" method="POST">
            <div class="form-group"><label for="username">Username</label><input class="form-control item" type="text" name="username" id="username"></div>
            <div class="form-group"><label for="password">Password</label><input class="form-control" type="password" name="password" id="password"></div>
            <div class="form-check"><input class="form-check-input" type="checkbox" id="checkbox"><label
                    class="form-check-label" for="checkbox">Remember me</label></div>
            <div>
                <button class="btn btn-primary btn-block" type="submit">Log In</button>
            </div>
        </form>
    </div>
</section>

<th:block th:replace="partials/footer :: footer"/>
<th:block th:replace="partials/scripts :: scripts"/>
</body>
</html>
