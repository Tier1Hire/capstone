<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      lang="en">
<head>
    <th:block th:replace="partials/head :: head('Login')"/>
</head>
<body>
<nav th:replace="partials/navbar :: navbar"/>

<main class="container">
    <section class="clean-block clean-form dark">
        <h1 class="mt-4 ml-5 text-info">Log In</h1>
        <div class="row d-flex justify-content-center">
            <div class="card col-6">
                <form th:action="@{/login}" method="POST">
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input class="form-control item" type="text" name="username" id="username">
                    </div>

                    <div class="form-group">
                        <label for="password">Password</label>
                        <input class="form-control" type="password" name="password" id="password">
                    </div>

                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="checkbox">
                        <label class="form-check-label" for="checkbox">Remember me</label>
                    </div>

                    <div>
                        <button class="btn btn-primary btn-block mt-3 mb-4" type="submit">Log In</button>
                    </div>
                </form>
            </div>
        </div>
    </section>
</main>

<th:block th:replace="partials/scripts :: scripts"/>
</body>
</html>
