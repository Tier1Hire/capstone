<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div class="container mt-4" style="background-color: azure; height: 90vh">
    <div class="row justify-content-center align-items-center" style="height: 90vh">
        <form class="col-8" th:action="@{|/users/edit/${id}|}" th:method="POST" th:object="${users}">
            <h1 class="text-center mb-5">Create a new Post</h1>
            <div class="form-group">
                <!--                <label for="title">Title</label>-->
                <input th:field="*{firstName}" class="form-control" type="text" required> <!-- adding required to field to make sure it's not left empty by user -->
            </div>
            <div class="form-group">
                <!--                <label for="body">Body</label>-->
                <textarea th:field="*{lastName}" class="form-control" required></textarea> <!-- adding required to field to make sure it's not left empty by user-->
            </div>
            <input type="submit" class="btn btn-block btn-primary" value="Add">
        </form>
    </div>
</div>

</body>
</html>
