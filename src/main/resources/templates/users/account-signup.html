<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8"/>
  <title>Create Profile</title>
  <link th:rel="stylesheet" th:href="@{/assets/bootstrap/css/bootstrap.min.css} "/>

  <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/4.0.0-2/css/bootstrap.min.css} "/>
</head>
<body>
<main class="page registration-page">
  <section class="clean-block clean-form dark">
    <div class="container">
      <div class="block-heading">
        <h2 class="text-info">Registration</h2>
        <p>Some fun text courtesy of Audi, do we want words here or a logo?.</p>
      </div>
        <form th:action="@{/users/account-signup}" method="POST" th:object="${user}">

          <label for="username">Username</label>
          <input id="username" th:field="*{username}" />

          <label for="email">Email</label>
          <input id="email" th:field="*{email}" />

          <label for="password">Password</label>
          <input id="password" type="password" th:field="*{password}" />

          <label for="firstName">First Name</label>
          <input id="firstName" th:field="*{firstName}" />

          <label for="lastName">Last Name</label>
          <input id="lastName" th:field="*{lastName}" />

          <label for="phoneNumber">Phone Number</label>
          <input id="phoneNumber" th:field="*{phoneNumber}" />

          <input value="Sign me up!" type="submit" />
        </form>
    </div>
  </section>
</main>
</body>



<script th:src="@{/webjars/jquery/3.0.0/jquery.min.js}"></script>
<script th:src="@{/webjars/popper.js/1.12.9-1/umd/popper.min.js}"></script>
<script th:src="@{/webjars/bootstrap/4.0.0-2/js/bootstrap.min.js}"></script>
</html>
</body>
</html>
