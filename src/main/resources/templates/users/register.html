<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      lang="en">
<head>
  <div th:include="partials/head.html :: head"></div>
</head>
<body>
<nav th:replace="partials/navbar :: navbar"/>

<main class="page registration-page">
  <section class="clean-block clean-form dark">
    <div class="container">
      <div class="block-heading">
        <h2 class="text-info">Registration</h2>
        <p>Some fun text courtesy of Audi, do we want words here or a logo?.</p>
      </div>
        <form th:action="@{/users/register}" method="POST" th:object="${user}">

          <label for="username">Username</label>
          <input id="username" th:field="*{username}" />

          <label for="email">Email</label>
          <input id="email" th:field="*{email}" />

          <label for="password">Password</label>
          <input id="password" type="password" th:field="*{password}" />

          <label for="firstName">First Name</label>
          <input id="firstName" th:field="*{firstName}" />

          <label for="lastName">Last Name</label>
          <input id="lastName" th:field="*{lastName}" />

          <label for="phoneNumber">Phone Number</label>
          <input id="phoneNumber" th:field="*{phoneNumber}" />

          <input value="Sign me up!" type="submit" />
        </form>
    </div>
  </section>
</main>
</body>

<th:block th:replace="partials/footer :: footer"/>
<th:block th:replace="partials/scripts :: scripts"/>
</html>
</body>
</html>
