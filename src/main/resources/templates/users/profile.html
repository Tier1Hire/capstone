<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="partials/head :: head('Profile')">
<body>
<nav th:replace="partials/navbar :: navbar"></nav>

<div th:replace="partials/scripts :: scripts"></div>
<!--<div th:replace="partials/partials :: partials"></div>-->

<main class="page profile-page">
    <section class="clean-block clean-form dark">
        <div class="container">
            <div class="block-heading">
                <h2 class="text-info">Profile</h2>
                <p>Some fun text courtesy of Audi, do we want words here or a logo?.</p>
            </div>
            <div class="card" sec:authorize="isAuthenticated()">
                <h3 class="card-header" th:text="*{user.address1}"></h3>
                <div class="card-body">
                    <h5 class="card-title" th:text="*{user.alias}"></h5>
                    <p class="card-text" th:text="*{user.createAt}"></p>
                    <p class="card-text" th:text="*{user.dateOfBirth}"></p>
                    <p class="card-text" th:text="*{user.email}"></p>
                    <p class="card-text" th:text="*{user.firstName}"></p>
                    <p class="card-text" th:text="*{user.lastName}"></p>
                    <p class="card-text" th:text="*{user.phoneNumber}"></p>
                    <p class="card-text" th:text="*{user.username}"></p>
                </div>
            </div>
        </div>

        <div class="grid grid-cols-12 flex-grow">
            <div sec:authorize="isAuthenticated()">
                <form th:action="@{/profile}" th:method="post" th:object="${user}">
                    <label for="email" class="w-full">
                        <input id="email" th:field="*{email}"/>
                    </label>
                    <label for="first" class="w-full">
                        <input id="first" th:field="*{firstName}"/>
                    </label>
                    <label for="last" class="w-full">
                        <input id="last" th:field="*{lastName}" />
                    </label>
                    <input th:field="*{userId}" type="hidden"/>
                    <button type="submit" value="Update" style="background-color: #F5CB5C" class="w-full text-grey-800 appearance-none rounded-md relative block w-full mx-auto px-4 py-4 placeholder-gray-500 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm max-w-xs">
                        Edit Profile
                    </button>
                </form>
            </div>

                <div class="col-6">
                    <button class="btn btn-pill btn-info" type="button" id="picker">Profile Picture</button>
                    <input type="hidden" id="fileupload" value="" name="uploadedImage">
                </div>

            <section id="welcome">
                <div class="container">
                    <div class="welcome text-center">
<!--                        <img th:src="${userImage}" th:alt="${user.username}" class="rounded-circle promoImage">-->
                        <h1 th:text="${user.username}"></h1>
                        <p th:text="${user.firstName} + ' ' + ${user.lastName}" class="text-uppsercase"></p>
                    </div>
                </div>
            </section>


    </section>
</main>
<script src="//static.filestackapi.com/filestack-js/3.x.x/filestack.min.js" defer></script>
<script src="/static/js/keys.js"></script>
<script type="text/javascript" th:src="@{/js/main.js}" defer></script>

</head>
</body>
</html>
