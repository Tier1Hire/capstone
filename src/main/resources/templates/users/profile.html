<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="partials/head :: head('User Profile')"></head>
<body>
<nav th:replace="partials/navbar :: navbar"></nav>

<main class="page profile-page">
    <section class="clean-block clean-form dark">
        <div class="container">
            <div class="block-heading">
                <h2 class="text-info">Profile</h2>
                <p>Some fun text courtesy of Audi, do we want words here or a logo?.</p>
            </div>
            <div class="card" sec:authorize="isAuthenticated()">
                <h3 class="card-header"><img th:src="*{user.profileImage}" alt="Profile Image"></h3>
                <div class="card-body">
                    <p class="card-text" th:text="*{user.username}"></p>
                    <p class="card-text" th:text="*{user.firstName}"></p>
                    <p class="card-text" th:text="*{user.lastName}"></p>
                    <h5 class="card-title" th:text="*{user.alias}"></h5>
                    <p class="card-text" th:text="*{user.phoneNumber}"></p>
                    <p class="card-text" th:text="*{user.email}"></p>
                    <p class="card-text" th:text="*{user.streetAddress}"></p>
                    <p class="card-text" th:text="*{user.city}"></p>
                    <p class="card-text" th:text="*{user.state}"></p>
                    <p class="card-text" th:text="*{user.zipcode}"></p>
                    <p class="card-text" th:text="*{user.dateOfBirth}"></p>
                </div>
                <h3>Employment History</h3>
                <form class="success btn-success" th:action="${'/profile/add/job'}"
                      method="POST">
                    <button type="submit">Add Job</button>
                </form>
                <div class="card" th:each="employment : ${user.employmentHistory}">
                    <form class="alert alert-danger" th:action="${'/profile/delete/job/' + employment.employmentId}"
                          method="POST">
                        <button type="submit">Remove Job</button>
                    </form>
                    <h5 class="card-title" th:text="*{employment.employer}"></h5>
                    <p class="card-text" th:text="*{employment.streetAddress}"></p>
                    <p class="card-text" th:text="*{employment.city}"></p>
                    <p class="card-text" th:text="*{employment.state}"></p>
                    <p class="card-text" th:text="*{employment.zipcode}"></p>
                    <p class="card-text" th:text="*{employment.phoneNumber}"></p>
                    <p class="card-text" th:text="*{employment.startDate}"></p>
                    <p class="card-text" th:text="*{employment.endDate}"></p>
                    <p class="card-text" th:text="*{employment.positions}"></p>
                    <p class="card-text" th:text="*{employment.supervisor}"></p>
                    <p class="card-text" th:text="*{employment.reasonForLeaving}"></p>
                    <p class="card-text" th:text="*{employment.okToCall}"></p>
                </div>
                <h3>Education</h3>
                <form class="success btn-success" th:action="${'/profile/add/education'}"
                      method="POST">
                    <button type="submit">Add Education</button>
                </form>
                <div class="card" th:each="education : ${user.educationHistory}">
                    <form class="alert alert-danger" th:action="${'/profile/delete/education/' + education.educationId}"
                          method="POST">
                        <button type="submit">Remove Education</button>
                    </form>
                    <h5 class="card-title" th:text="*{education.school}"></h5>
                    <p class="card-text" th:text="*{education.streetAddress}"></p>
                    <p class="card-text" th:text="*{education.city}"></p>
                    <p class="card-text" th:text="*{education.state}"></p>
                    <p class="card-text" th:text="*{education.zipcode}"></p>
                    <p class="card-text" th:text="*{education.degree}"></p>
                    <p class="card-text" th:text="*{education.major}"></p>
                    <p class="card-text" th:text="*{education.startDate}"></p>
                    <p class="card-text" th:text="*{education.endDate}"></p>
                    <p class="card-text" th:text="*{education.graduated}"></p>
                </div>
            </div>
        </div>

        <div class="grid grid-cols-12 flex-grow">
            <div sec:authorize="isAuthenticated()">
                <h4>Edit Account</h4>
                <form th:action="@{/profile}" th:method="post" th:object="${user}">
                    <label for="email" class="w-full">
                        <input id="email" th:field="*{email}"/>
                    </label>
                    <label for="first" class="w-full">
                        <input id="first" th:field="*{firstName}"/>
                    </label>
                    <label for="last" class="w-full">
                        <input id="last" th:field="*{lastName}"/>
                    </label>
                    <input th:field="*{userId}" type="hidden"/>
                    <button type="submit" value="Update" style="background-color: #F5CB5C"
                            class="w-full text-grey-800 appearance-none rounded-md relative block w-full mx-auto px-4 py-4 placeholder-gray-500 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm max-w-xs">
                        Edit Profile
                    </button>
                </form>
            </div>
        </div>

    </section>
</main>

<th:block th:replace="partials/footer :: footer"/>
<th:block th:replace="partials/scripts :: scripts"/>
</body>

</html>
