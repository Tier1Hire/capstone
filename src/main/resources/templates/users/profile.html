<main class="container emp-profile">
    <section class="clean-block clean-form dark">
        <div class="row" sec:authorize="isAuthenticated()">
            <div class="col-12 block-heading">
                <h2 class="mt-4 ml-5 text-info">Profile</h2>
            </div>
            <div class="col-md-4">
                <div class="profile-img">
                    <img th:src="*{user.profileImage}"
                         style="border-radius: 50%; width: 100px; height: 100px"
                         alt="Profile Image"/>
                </div>
            </div>
            <div class="col-6 align-self-center">
                <div class="profile-head">
                    <h5 class="card-text" th:text="'Welcome, ' + |*{user.firstName}  *{user.lastName}|"></h5>
                </div>
            </div>
            <div class="col-md-2 align-self-center">
                <form th:action="${'/profile/edit'}" method="GET">
                    <button class="btn btn-dark" type="submit">Edit Profile</button>
                </form>
            </div>
            <section class="mt-4 container card">
                <ul class="nav nav-tabs" id="myTab" role="tablist">
                    <li class="nav-item" role="presentation">
                        <a class="nav-link active" id="about-tab" data-toggle="tab" href="#about"
                           role="tab" type="button"
                           aria-controls="about" aria-selected="true">About
                        </a>
                    </li>
                    <li class="nav-item" role="presentation">
                        <a class="nav-link" id="employment-tab" data-toggle="tab" href="#employment"
                           role="tab" type="button" aria-controls="employment" aria-selected="false">Employment
                            History
                        </a>
                    </li>
                    <li class="nav-item" role="presentation">
                        <a class="nav-link" id="education-tab" data-toggle="tab" href="#education"
                           role="tab" type="button" aria-controls="education" aria-selected="false">Education
                        </a>
                    </li>
                </ul>
                <div class="tab-content profile-tab col-12 text-center" id="myTabContent">
                    <div class="tab-pane fade show active" id="about" role="tabpanel"
                         aria-labelledby="about-tab">
                        <div class="row">
                            <div class="col-6 mt-4">
                                <label>Username</label>
                            </div>
                            <div class="col-6 mt-4 text-left">
                                <p class="card-text" th:text="*{user.username}"></p>
                            </div>
                            <div class="col-6 mt-2">
                                <label>Name</label>
                            </div>
                            <div class="col-6 mt-2 text-left">
                                <p class="card-text" th:text="|*{user.firstName}  *{user.lastName}|"></p>
                            </div>
                            <div class="col-6 mt-2">
                                <label>Alias</label>
                            </div>
                            <div class="col-6 mt-2 text-left">
                                <p class="card-text" th:text="*{user.alias}"></p>
                            </div>
                            <div class="col-6 mt-2">
                                <label>Email</label>
                            </div>
                            <div class="col-6 mt-2 text-left">
                                <p class="card-text" th:text="*{user.email}"></p>
                            </div>
                            <div class="col-6 mt-2">
                                <label>Phone</label>
                            </div>
                            <div class="col-6 mt-2 text-left">
                                <p class="card-text" th:text="*{user.getFormattedPhone()}"></p>
                            </div>
                            <div class="col-6 mt-2">
                                <label>Street Address</label>
                            </div>
                            <div class="col-6 mt-2 text-left">
                                <p class="card-text" th:text="*{user.streetAddress}"></p>
                            </div>
                            <div class="col-6 mt-2">
                                <label>City</label>
                            </div>
                            <div class="col-6 mt-2 text-left">
                                <p class="card-text" th:text="*{user.city}"></p>
                            </div>
                            <div class="col-6 mt-2">
                                <label>State</label>
                            </div>
                            <div class="col-6 mt-2 text-left">
                                <p class="card-text" th:text="*{user.state}"></p>
                            </div>
                            <div class="col-6 mt-2">
                                <label>Zipcode</label>
                            </div>
                            <div class="col-6 mt-2 text-left">
                                <p class="card-text" th:text="*{user.zipcode}"></p>
                            </div>
                        </div>
                    </div>

                    <div class="tab-pane fade" id="employment" role="tabpanel"
                         aria-labelledby="employment-tab">
                        <div class="col-12 d-flex justify-content-left mt-4">
                            <form th:action="${'/profile/add/job'}"
                                  method="POST">
                                <button class="btn btn-dark" type="submit">Add Job</button>
                            </form>
                        </div>

                        <div class="row" th:each="employment : ${user.employmentHistory}">
                            <div class="col-10">
                                <div class="row">
                                    <p class="col-6 mt-2 card-title" th:text="*{employment.employer}"></p>
                                    <p class="col-6 mt-2 card-text" th:text="*{employment.streetAddress}"></p>
                                    <p class="col-6 card-text" th:text="*{employment.city}"></p>
                                    <p class="col-6 card-text" th:text="*{employment.state}"></p>
                                    <p class="col-6 card-text" th:text="*{employment.zipcode}"></p>
                                    <p class="col-6 card-text" th:text="*{employment.getFormattedPhone()}"></p>
                                    <p class="col-6 card-text" th:if="*{employment.startDate != null}"
                                       th:text="*{employment.getFormattedStartDate()}"></p>
                                    <p class="col-6 card-text" th:if="*{employment.startDate == null}"
                                       th:text="*{employment.startDate}"></p>
                                    <p class="col-6 card-text" th:if="*{employment.endDate != null}"
                                       th:text="*{employment.getFormattedEndDate()}"></p>
                                    <p class="col-6 card-text" th:if="*{employment.endDate == null}"
                                       th:text="*{employment.endDate}"></p>
                                    <p class="col-6 card-text" th:text="*{employment.positions}"></p>
                                    <p class="col-6 card-text" th:text="*{employment.supervisor}"></p>
                                    <p class="col-6 card-text" th:text="*{employment.reasonForLeaving}"></p>
                                    <p class="col-6 card-text" th:text="*{employment.okToCall}"></p>
                                </div>
                            </div>
                            <div class="col-2 align-self-center">
                                <form th:action="${'/profile/delete/job/' + employment.id}"
                                      method="POST">
                                    <button class="btn btn-danger" type="submit">Remove Job</button>
                                </form>
                                <form th:action="${'/profile/edit/job/' + employment.id}"
                                      method="GET">
                                    <button class="btn btn-dark" type="submit">Edit Job</button>
                                </form>
                            </div>
                        </div>
                    </div>

                    <div class="tab-pane fade" id="education" role="tabpanel"
                         aria-labelledby="education-tab">
                        <div class="col-12 d-flex justify-content-left mt-4">
                            <form th:action="${'/profile/add/education'}"
                                  method="POST">
                                <button class="btn btn-dark" type="submit">Add Education</button>
                            </form>
                        </div>

                        <div class="row" th:each="education : ${user.educationHistory}">
                            <div class="col-10">
                                <div class="row">
                                    <p class="col-6 mt-2 card-title" th:text="*{education.school}"></p>
                                    <p class="col-6 mt-2 card-text" th:text="*{education.streetAddress}"></p>
                                    <p class="col-6 card-text" th:text="*{education.city}"></p>
                                    <p class="col-6 card-text" th:text="*{education.state}"></p>
                                    <p class="col-6 card-text" th:text="*{education.zipcode}"></p>
                                    <p class="col-6 card-text" th:text="*{education.degree}"></p>
                                    <p class="col-6 card-text" th:text="*{education.major}"></p>
                                    <p class="col-6 card-text" th:if="*{education.startDate != null}"
                                       th:text="*{education.getFormattedStartDate()}"></p>
                                    <p class="col-6 card-text" th:if="*{education.startDate == null}"
                                       th:text="*{education.startDate}"></p>
                                    <p class="col-6 card-text" th:if="*{education.endDate != null}"
                                       th:text="*{education.getFormattedEndDate()}"></p>
                                    <p class="col-6 card-text" th:if="*{education.endDate == null}"
                                       th:text="*{education.endDate}"></p>
                                    <p class="col-6 card-text" th:text="*{education.graduated}"></p>
                                </div>
                            </div>
                            <div class="col-2 align-self-center">
                                <form th:action="${'/profile/delete/education/' + education.id}"
                                      method="POST">
                                    <button class="btn btn-danger" type="submit">Remove Education</button>
                                </form>
                                <form th:action="${'/profile/edit/education/' + education.id}"
                                      method="GET">
                                    <button class="btn btn-dark" type="submit">Edit Education</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </div>
    </section>
</main>
