<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="partials/head :: head('Profile')"></head>
<body>
<nav th:replace="partials/navbar :: navbar"></nav>

<div th:replace="partials/scripts :: scripts"></div>
</body>
<main class="page profile-page">
    <section class="clean-block clean-form dark">
        <div class="container">
            <div class="block-heading">
                <h2 class="text-info">Profile</h2>
                <p>Some fun text courtesy of Audi, do we want words here or a logo?.</p>
            </div>
                <div class="card">
                    <h3 class="card-header" th:text="${users.address}"></h3>
                    <div class="card-body">
                        <h5 class="card-title" th:text="${users.alias}"></h5>
                        <p class="card-text" th:text="${users.city}"></p>
                        <p class="card-text" th:text="${users.company}"></p>
                        <p class="card-text" th:text="${users.conutryCode}"></p>
                        <p class="card-text" th:text="${users.createdAt}"></p>
                        <p class="card-text" th:text="${users.dateOfBirth}"></p>
                        <p class="card-text" th:text="${users.email}"></p>
                        <p class="card-text" th:text="${users.firstName}"></p>
                        <p class="card-text" th:text="${users.isHr}"></p>
                        <p class="card-text" th:text="${users.lastName}"></p>
                        <p class="card-text" th:text="${users.password}"></p>
                        <p class="card-text" th:text="${users.phoneNumber}"></p>
                        <p class="card-text" th:text="${users.postalCode}"></p>
                        <p class="card-text" th:text="${users.region}"></p>
                        <p class="card-text" th:text="${users.userName}"></p>
                    </div>
                </div>
        </div>
    </section>
</main>

</html>
