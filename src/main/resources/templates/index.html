<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<nav th:replace="partials/navbar :: navbar" />

<main class="row">
    <div class="col-12 d-flex flex-wrap justify-content-between align-items-middle">
        <div class="card bg-secondary mt-2 mr-2 ml-2 mb-2 border border-dark" style="width: 24rem;"
             th:each="user : ${users}">
            <div class="card-header">
                <h3 class="card-title">
                    <a th:href="'/user/' + ${user.userId}" th:text="${user.firstName}"
                       class="stretched-link"></a>
                </h3>
            </div>
            <div class="card-body">
                <p class="card-text" th:text="${user.lastName} + '...'"></p>
            </div>
        </div>
    </div>
</main>

</body>
</html>
