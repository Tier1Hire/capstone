<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:replace="partials/head :: head('Landing')"/>
</head>
<body>
<nav th:replace="partials/navbar :: navbar"></nav>

<div class="jumbotron">
    <div class="image-container">
        <img src="img/tech/Big-logo.png" width="40%"/>
        <div class="row">
            <form class="col-6 mb-5 d-flex justify-content-end" th:action="@{/register}" method="GET">
                <button class="btn btn-dark" type="submit">Join Now</button>
            </form>
            <form class="col-6 mb-5 d-flex justify-content-start" th:action="@{/login}" method="GET">
                <button class="btn btn-dark" type="submit">Login</button>
            </form>
        </div>
    </div>
</div>

<section>
    <div class="mt-2 mb-4 text welcome-block">
        <h2 class="mt-0 mr-auto ml-auto"><strong>Welcome to the future of hiring and career services</strong></h2>
        <p class="pb-2 mr-auto ml-auto">Pre-screening top tier candidates to get people to work quicker.<br/></p>
    </div>
</section>
<hr>
<section class="mt-4 mb-5 clean-block features text-center">
    <div class="block-heading">
        <h2 class="text-info">Features</h2>
    </div>
    <div class="row justify-content-center">
        <div class="col-md-5 feature-box"><i class="icon-star icon fas fa-user-check"></i>
            <h4>Credential Verification</h4>
        </div>
        <div class="col-md-5 feature-box"><i class="icon-pencil icon fas fa-clipboard-check"></i>
            <h4>Pre-Background Check</h4>
        </div>
        <div class="mb-3 col-md-5 feature-box"><i class="icon-refresh icon fas fa-file-upload"></i>
            <h4>Upload Transcripts and Certifications</h4>
        </div>
    </div>
</section>


<th:block th:replace="partials/scripts :: scripts"/>
</body>
</html>
